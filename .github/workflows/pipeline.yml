name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: build failure Discord notification
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ failure() }}
        with:
          severity: error
          description: Build failed
          details: ${{ format('commit {0} broke the build', github.event.head_commit.url) }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: e2e tests
        uses: cypress-io/github-action@v4
        with:
          build: npm run build
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: deploy app
        env:
          COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
        if: ${{github.event_name == 'push' && !contains(join(env.COMMIT_MESSAGES, ' '), '#skip')}}
        run: flyctl deploy --remote-only
      - name: deploy success Discord notification
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ github.event_name == 'push' && !contains(join(env.COMMIT_MESSAGES, ' '), '#skip') && success() }}
        with:
          severity: info
          description: A new version of Pokedex deployed
          details: 'to https://fullstackopen-cicd.fly.dev/ by Jade'
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
  tag_release:
    env:
      COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Bump version and push tag
        if: ${{github.event_name == 'push' && !contains(join(env.COMMIT_MESSAGES, ' '), '#skip')}}
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
